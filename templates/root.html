{% extends "layout.html" %}
{% block content %}
{% for column in services.items() | batch(3) %}
<div class="columns">
    {% for service, visits in column %}
    <div class="column is-one-third">
        <div class="card">
            <div class="card-content">
                <p class="title"><a href="{{ url('service', service=service) }}">{{ service }}</a></p>
                <p class="subtitle">
                    {{ visits }}
                    {% if visits == 1 %}
                    visit
                    {% else %}
                    visits
                    {% endif %}
                    today
                </p>
                <div class="content">
                    <canvas id="visits_{{ service }}" style="height: 16em; width: 100%; display: block;"></canvas>
                    <script>
$(document).ready(function() {
    $.getJSON('{{ url('query', service=service, query='visits') }}',
    makeCallback(new Chart($('#visits_{{ service }}'), {
        type: 'bar',
        data: {
            datasets: [{
                label: '# of Visits',
                borderWidth: 1
            }]
        }
    }), 'count'));
});
                    </script>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
