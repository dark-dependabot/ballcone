{% extends "layout.html" %}
{% block content %}
<div class="content">
    <h2 class="subtitle">Services</h2>
    <ul>
        {% for service in services %}
        <li><a href="{{ url('service', service=service) }}">{{ service }}</a></li>
        {% else %}
        <li>No services yet</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
